<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="en">

  <style>

<body>
  <div id="root">Loading Hospital Department Finder...</div>
  <script type="text/babel">
    console.log("Script is running...");

    const departments = {
      "adult hematology": {
        room: "81",
        floor: "Ground",
        building: "Main building",
        phone: "8146",
        navigation: "Go to the main entrance. With your back to the entrance, you will see casualty in front of you. Take a right turn and walk straight. At the end of the corridor, take a left"
      },
      "cardiology": {
        room: "42",

        building: "West Wing",
        phone: "8201",
        navigation: "Enter through the west entrance. Take the elevator to the second floor. Exit left and follow the signs to room 42."
      },
      "neurology": {
        room: "15",
        floor: "Third",
        building: "East Wing",
        phone: "8356",
        navigation: "Enter the main entrance, take the stairs to the third floor. Turn right and walk to the end of the hallway."
      }
    };

    class ErrorBoundary extends React.Component {
      constructor(props) {
        super(props);
        this.state = { error: null };
      }

      static getDerivedStateFromError(error) {
        return { error: error.message };
      }

      render() {
        if (this.state.error) {
          return (
            <div className="container">
              <h1 className="fallback-error">Error</h1>
              <div className="error">An error occurred: {this.state.error}</div>
            </div>
          );
        }
        return this.props.children;
      }
    }

    function App() {
      const [department, setDepartment] = React.useState("");
      const [result, setResult] = React.useState(null);
      const [error, setError] = React.useState("");
      const [isListening, setIsListening] = React.useState(false);

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = SpeechRecognition ? new SpeechRecognition() : null;

      if (recognition) {
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';
      }

      const handleSpeech = () => {
        if (!recognition) {
          setError("Speech recognition is not supported in this browser. Please type the department name.");
          return;
        }

        if (isListening) {
          recognition.stop();
          setIsListening(false);
        } else {
          setIsListening(true);
          recognition.start();

          recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            setDepartment(transcript);
            setIsListening(false);
          };

          recognition.onerror = (event) => {
            setError("Speech recognition error: " + event.error);
            setIsListening(false);
          };

          recognition.onend = () => {
            setIsListening(false);
          };
        }
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        const dept = department.toLowerCase().trim();
        if (departments[dept]) {
          setResult(departments[dept]);
          setError("");
        } else {
          setResult(null);
          setError("Department not found. Please check the spelling or try another department.");
        }
      };

      return (
        <div className="container">
          <h1>Hospital Department Finder</h1>
          <div className="input-group">
            <input
              type="text"
              value={department}
              onChange={(e) => setDepartment(e.target.value)}
              placeholder="Enter or speak department name (e.g., Adult hematology)"
            />
            <button
              className={`mic-button ${isListening ? 'listening' : ''}`}
              onClick={handleSpeech}
              title={isListening ? "Stop listening" : "Start speaking"}
            >
              {isListening ? "üéôÔ∏è" : "üé§"}
            </button>
          </div>
          <button onClick={handleSubmit}>Find Department</button>
          {error && (
            <div className="error">
              {error}
            </div>
          )}
          {result && (
            <div className="result">
              <p><strong>Room number:</strong> {result.room}</p>
              <p><strong>Floor:</strong> {result.floor}</p>
              <p><strong>Building:</strong> {result.building}</p>
              <p><strong>Phone number:</strong> {result.phone}</p>
              <p><strong>Navigation:</strong> {result.navigation}</p>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(
      <ErrorBoundary>
        <App />
      </ErrorBoundary>,
      document.getElementById('root')
    );
  </script>
